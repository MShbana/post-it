{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Password Change
{% endblock title %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <Legend class="border-bottom pb-2 mb-4">Change Password</Legend>
            <fieldset class="form-group">
                {{ form|crispy }}
            </fieldset>
            <button type="submit" class="btn btn-info">
                Change Password
            </button>
        </form>
    </div>
{% endblock content %}
