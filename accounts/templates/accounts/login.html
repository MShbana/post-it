{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Log In
{% endblock title %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-primary">Sign In</button>
            </div>
        </form>
    </div>
{% endblock content %}
