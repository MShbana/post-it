{% extends "base.html" %}
{% block content %}
    <ul class="notifications list-group">
        {% for notice in notifications %}
            {% include 'notifications/notice.html' %}
        {% empty %}
            <li class="list-item-group content-section py-4 text-center long-page">
                <h2>
                    <strong>You do not have any unread notifications.</strong>
                </h2>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
