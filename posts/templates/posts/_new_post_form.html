<form method="POST">
    {% csrf_token %}
    <div class="input-group mb-1">
        {{ form.title }}
        <div class="input-group-append">
            <button class="btn btn-outline-info" type="submit">
                Post
            </button>
        </div>
    </div>
    <div class="form-group new-post">
        {{ form.body }}
    </div>
</form>
