<div class="content-section post mr-0">
    <h2 class="post-title"><a href="{% url 'posts:view_post' post.slug %}">{{ post.title }}</a></h2>
    {% if request.user == post.user %}
        <a href="{% url 'posts:edit_post' post.slug %} " class="btn btn-info btn-sm">
            Edit
        </a>
        <a class="btn btn-danger btn-sm" href="{% url 'posts:delete_post' post.slug %}">
            Delete
        </a>
    {% endif %}
    <div class="post-body border-top pt-4 mt-2">
        <p>{{ post.body }}</p>
    </div>
    <div class="meta-data text-right row">
        <div class="col-12">
            <small>
                Author: 
                <span class="post-meta">
                    <a href="{% url 'accounts:view_account' post.user.profile.slug %}">
                        {% if  post.user == request.user %}
                            You
                        {% else %}
                            {{ post.user }}
                        {% endif %}
                    </a>
                </span>
            </small>
        </div>
        <div class="col-12">
            <small>
                Posted at: 
                <span class="post-meta">
                    {{ post.date_posted }}
                </span>
            </small>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <a href="{% url 'posts:view_post' post.slug %}">
                Leave a comment
            </a>
            <br>
            <a href="{% url 'posts:view_post' post.slug %}">
                View post comments ({{ post.comments.all.count }} comments )
            </a>
        </div>
    </div>
</div>
