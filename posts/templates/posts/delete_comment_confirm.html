<div class="modal fade pt-5" id="confirmDeleteComment{{ comment.pk }}" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteCommentLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-danger" id="confirmDeleteCommentLabel">
                    Delete Comment
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <span class="text-danger">
                    Are you sure you want to delete your comment on
                </span>
                <span class="post-title">
                    {{ comment.post.title }}
                </span>?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <form class="comment-delete-form" method="POST" data-comment-delete-form="{{ comment.pk }}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger comment-delete-confirm">
                        Delete
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
