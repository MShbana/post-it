<div class="modal fade pt-5" id="confirmDeletePost{{ post.pk }}" tabindex="-1" role="dialog" aria-labelledby="confirmDeletePostLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-danger" id="confirmDeletePostLabel">
                    Delete Post
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <span class="text-danger">
                    Are you sure you want to delete this post
                </span>
                <span class="post-title">
                    {{ post.title }}
                </span>?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <form id="post-delete-form" action="{% url 'posts:delete_post' post.pk %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger post-delete-confirm">
                        Delete
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
