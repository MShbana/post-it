{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Edit {{ post.title }}
{% endblock title %}
{% block content %}
    <div class="content-section row">
        <div class="col-12 pr-1 pl-1">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group text-center">
                    <button class="btn btn-outline-info btn-sm" type="submit">
                        Update
                    </button>
                    <a href="{% url 'posts:home' %}" class="btn btn-outline-secondary btn-sm">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
