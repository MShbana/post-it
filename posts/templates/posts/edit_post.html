{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Edit {{ post.title }}
{% endblock title %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ form|crispy }}
        </fieldset>
        <div class="form-group text-center">
            <button class="btn btn-success" type="submit">
                Update
            </button>
            <a href="{% url 'posts:view_post' post.slug %}" class="btn btn-secondary">
                Cancel
            </a>
        </div>
    </form>
{% endblock content %}
